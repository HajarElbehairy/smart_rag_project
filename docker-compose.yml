services:
  scraper:
    image: python:3.11
    working_dir: /app
    volumes:
      - ./scraper:/app
      - ./data:/data
      - ./requirements.txt:/requirements.txt
    env_file:
      - .env
    command: sh -c "pip install --no-cache-dir -r /requirements.txt && python scraper.py"
    networks:
      - rag_net

  rag_service:
    image: python:3.11
    working_dir: /app
    volumes:
      - ./rag_service:/app
      - ./data:/data
      - ./requirements.txt:/requirements.txt
    ports:
      - "8000:8000"
    env_file:
      - .env
    command: sh -c "pip install --no-cache-dir -r /requirements.txt && python app.py"
    networks:
      - rag_net
